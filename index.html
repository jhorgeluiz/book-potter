<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca de Personagens</title>
    <link rel="stylesheet" href="estilo/style.css">
</head>
<body>
    <h1 class="tituloh1">Book-Potter</h1>

    <section class="cont_drop">
        <select id="dropdown">
            <option value="" disabled selected>Escolha um personagem</option>
        </select>
        <button class="enviar" onclick="buscarPersonagem()">Buscar</button>
    </section>

    <section id="resultado" class="res" style="display: none;">

        <img id="imagem" src="" alt="Imagem do personagem">

        <div>
            <h2 id="nome"></h2>
            <p>Nascimento:       <span id="nascimento"></span></p>
            <p>Morte:            <span id="morte"></span></p>
            <p>Estado Sanguíneo: <span id="estadoSanguineo"></span></p>
            <p>Casa:             <span id="casa"></span></p>
        </div>
        
    </section>

    <script>

        const characters = [
            {
                id: "alastor",
                name: "Alastor Moody",
                birthDate: "08/03/",
                deathDate: "27/07/1997",
                bloodStatus: "Puro-Sangue",
                house: "",
                image: "/imagens/alastor300.png"
            },
            {
                id: "alvo",
                name: "Albus Percival Wulfrico Brian Dumbledore",
                birthDate: "21/08/1881",
                deathDate: "30/06/1997",
                bloodStatus: "Mestiço",
                house: "Grifinória",
                image: "/imagens/alvo300.png"
            },
            {
                id: "argo",
                name: "Argo Filch",
                birthDate: "1956",
                deathDate: "",
                bloodStatus: "Aborto",
                house: "",
                image: "/imagens/argo300.png"
            }
        ];


        function carregarDropdown() {
            const dropdown = document.getElementById("dropdown");
            characters.forEach(character => {
                const option = document.createElement("option");
                option.value = character.id;
                option.textContent = character.name;
                dropdown.appendChild(option);
            });
        }


        function buscarPersonagem() {
            const dropdown = document.getElementById("dropdown");
            const personagemSelecionado = dropdown.value;

            const resultadoDiv = document.getElementById("resultado");
            const nome = document.getElementById("nome");
            const nascimento = document.getElementById("nascimento");
            const morte = document.getElementById("morte");
            const estadoSanguineo = document.getElementById("estadoSanguineo");
            const casa = document.getElementById("casa");
            const imagem = document.getElementById("imagem");

            if (!personagemSelecionado) {
                alert("Por favor, selecione um personagem.");
                return;
            }

            const personagem = characters.find(char => char.id === personagemSelecionado);


            nome.textContent = personagem.name;
            nascimento.textContent = personagem.birthDate || "Não informado";
            morte.textContent = personagem.deathDate || "Não informado";
            estadoSanguineo.textContent = personagem.bloodStatus || "Não informado";
            casa.textContent = personagem.house || "Não informado";
            imagem.src = personagem.image;
            imagem.alt = `Imagem de ${personagem.name}`;

            // Mostra o resultado
            resultadoDiv.style.display = "block";
        }

        // Inicializar o dropdown ao carregar a página
        document.addEventListener("DOMContentLoaded", carregarDropdown);
    </script>
</body>
</html>
